<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betcha - dashboard</title>
    <link rel="stylesheet" href="./public/css/dashboard.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Lines&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAV & HEADER -->
    <header>
        <nav class="nav-position">
            <button class="nav-buttons">Home</button>
            <button class="nav-buttons">Dashboard</button>
            <button class="nav-buttons">Profile</button>
            <button class="nav-buttons">Logout</button>
        </nav>
        <div class="logo-position">
            <h1 id="logo">BETCHA</h1>
            <h2 id="subtitle">a tech blog</h2>
        </div>
    </header>
    <!-- BLOG POSTS -->
    <div class="dashboard-container">
        <!-- NEW POST BUTTON -->
        <div class="new-post-container">
            <button id="new-post-button">NEW POST</button>
        </div>
        <!-- NEW POST TEMPLATE-->
        <div class="posts-container">
            <form class="post-card">
                <div class="post-header">
                    <input id="post-title" placeholder="Add a Title"></input>
                    <h5 id="post-author">Author/Date will automatically prefill</h5>
                </div>
                    <textarea class="post-content" id="new-post-textarea" cols="30" rows="10"
                        placeholder="Type your heart away here"></textarea>
            </form>
        </div>
    </div>
</body>

</html>
