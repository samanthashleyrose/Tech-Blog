<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betcha - drafts</title>
    <link rel="stylesheet" href="./public/css/drafts.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Lines&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAV & HEADER -->
    <header>
        <nav class="nav-position">
            <button class="nav-buttons">Home</button>
            <button class="nav-buttons">Dashboard</button>
            <button class="nav-buttons">Profile</button>
            <button class="nav-buttons">Logout</button>
        </nav>
        <div class="logo-position">
            <h1 id="logo">BETCHA</h1>
            <h2 id="subtitle">a tech blog</h2>
        </div>
    </header>
    <div class="dashboard-container">
        <!-- DRAFTS -->
                <!-- NEW POST TEMPLATE-->
                <div class="posts-container">
                    <form class="post-card">
                        <div class="send-btn-container">
                            <button class="save-post-btn">Update Draft</button>
                            <button class="send-post-btn">Send</button>
                        </div>
                        <div class="post-header">
                            <input id="post-title" placeholder="Add a Title"/>
                            <h5 id="post-author">Author/Date will automatically prefill</h5>
                        </div>
                            <textarea class="post-content" id="new-post-textarea" cols="30" rows="10" placeholder="Type your heart away here">
                            </textarea>
                            <div class="category-buttons-container">
                                <button class="select-btn">Select Category</button>
                                <button class="create-btn">Create New Category</button>
                            </div>
                    </form>
                </div>
    </div>
</body>

</html>
